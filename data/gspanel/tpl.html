<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="#" />
    <link rel="preload" href="./font/HYWH-65W.woff" as="font" type="font/woff">
    <link rel="preload" href="./font/NZBZ.woff" as="font" type="font/woff">
    <link rel="preload" href="./font/tttgbnumber.woff" as="font" type="font/woff">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Designed by Miao-Plugin</title>
</head>

<body class="{{elem_type}} default-mode" style=transform:scale(1.3)>
    <div class="container elem-bg" id="container">

        <div class="basic">
            <div class="main-pic" style="background-image:url({{char_img}})"></div>
            <div class="detail">
                <!--char_info-->
                <div class="char-talents">
                    <div class="talent-item">
                        <!--skill_a-->
                    </div>
                    <div class="talent-item">
                        <!--skill_e-->
                    </div>
                    <div class="talent-item">
                        <!--skill_q-->
                    </div>
                </div>
                <ul class="attr">
                    <!--fight_prop-->
                </ul>
            </div>

            <div class="char-cons">
                <!--cons_data-->
            </div>
        </div>

        <div class="artis">

            <div>
                <div class="item weapon">
                    <!--weapon-->
                </div>
                <div class="item arti-stat">
                    <div><strong class="mark-{{total_mark_lvl}}">{{total_mark_lvl}}</strong><span>圣遗物评级</span></div>
                    <div><strong>{{total_mark}}</strong><span>圣遗物总分</span></div>
                </div>
            </div>

            <div class="item arti 1">
                <!--arti_1-->
            </div>

            <div class="item arti 2">
                <!--arti_2-->
            </div>

            <div class="item arti 3">
                <!--arti_3-->
            </div>


            <div class="item arti 4">
                <!--arti_4-->
            </div>

            <div class="item arti 5">
                <!--arti_5-->
            </div>

        </div>

        <div class="copyright">Enka.Network × NoneBot × Miao-Plugin <!--time--></div>
    </div>
</body>

</html>
